<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back">
        <div id="left" class="side"></div>
        <div class="all">
            <div class="colors">
                <div class="colormenu"></div>
                <div class="right">
                    <i id="addcolor" class="fa-solid fa-palette" onclick="addc()"></i>
                </div>
            </div>
            <div class="down">
                <div class="board">
                </div>
                <div class="tools">
                    <i class="fa-solid fa-eraser" id="eraser" onclick="limpa(this)"></i>
                    <i class="fa-solid fa-broom" id="cleaner" onclick="limpa(this)"></i>
                    <i class="fa-solid fa-backward" id="controlz" onclick="back()"></i>
                    <div class="size" onclick="scale()"></div>
                </div>
            </div>
        </div>
        <div id="right" class="side">
            <div id="colormenu">
                <div class="screen"></div>
                <div class="rgbmenu">
                    <div>
                        <p class="tittle" id="rtittle">R</p>
                        <input class="colormod" max="255" id="r" onmousemove="moveu(this)" type="range">
                    </div>
                    <div>
                        <p class="tittle" id="gtittle">G</p>
                        <input class="colormod" max="255" id="g" onmousemove="moveu(this)" type="range">
                    </div>
                    <div>
                        <p class="tittle" id="btittle">B</p>
                        <input class="colormod" max="255" id="b" onmousemove="moveu(this)" type="range">
                    </div>
                </div>
                <div class="buttons">
                    <div class="createcolor" onclick="create()">Create</div>
                </div>
            </div>
            <div class="sizemenu"></div>
            <div class="chat">
                <p id="chattext"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
