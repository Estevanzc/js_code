<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="press_down(event)" onkeyup="press_up(event)">
    <div id="page_background">
        <div class="piano_side"></div>
        <main>
            <menu id="piano_menu">
                <div id="interval_indicator">
                    <h3>Intervalo atual:</h3>
                    <p>C1 - C3</p>
                </div>
                <div id="hover_indicator">
                    <h3>Intervalo em seleção:</h3>
                    <p>C1 - C3</p>
                </div>
                <div id="interval_selector">
                    <h3>Tipo de intervalo</h3>
                    <select onchange="interval_type(this)">
                        <option value="0" selected>25 key piano</option>
                        <option value="1">Group of 25 keys</option>
                    </select>
                </div>
            </menu>
            <div id="piano_profile">
            </div>
            <div id="piano">
            </div>
        </main>
        <div class="piano_side">
            <div id="config_open" onclick="config_open()">
                <i class="fa-solid fa-sliders"></i>
            </div>
        </div>
    </div>
    <div id="config_screen">
        <div id="screen_nav">
            <h2>Configurações do piano</h2>
            <div id="config_close" onclick="config_open()">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div id="config_options">
            <div id="checkbox_options">
                <div id="piano_appearance">
                    <h3>Anotações</h3>
                    <input type="checkbox" class="checkbox" name="show_key" id="show_key">
                    <input type="checkbox" class="checkbox" name="show_note" id="show_note">
                    <div>
                        <label for="show_key" onclick="show_key(this)">
                            <div class="slider slider_marqued">
                                <div class="slider_pin"></div>
                            </div>
                            <p>Mostrar mapeamento</p>
                        </label>
                        <label for="show_note" onclick="show_note(this)">
                            <div class="slider slider_marqued">
                                <div class="slider_pin"></div>
                            </div>
                            <p>Mostrar notas</p>
                        </label>
                    </div>
                </div>
                <div id="piano_sound">
                    <h3>Estilo de som</h3>
                    <input type="checkbox" class="checkbox" name="sound_sustein" id="sound_sustein">
                    <label for="sound_sustein" onclick="sound_sustein(this)">
                        <div class="slider">
                            <div class="slider_pin"></div>
                        </div>
                        <p>Som contínuo</p>
                    </label>
                </div>
            </div>
            <div id="volume_option">
                <h3>Volume</h3>
                <div id="volume_range" onmousedown="volume_active(this)" onmouseup="volume_active(this)" onmousemove="volume_change(this, event)">
                    <div id="volume_indicator"></div>
                </div>
                <p>100%</p>
            </div>
        </div>
    </div>
    <div id="audios"></div>
    <script src="script.js"></script>
</body>
</html>
