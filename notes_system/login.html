<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="screen_background">
        <div id="interact_window">
            <form action="data_user.php" method="post">
                <div id="window_tittle">
                    <p>Sign In</p>
                </div>
                <div id="login_inputs">
                    <div class="login_inputs">
                        <label for="user_email">email</label>
                        <input type="email" onblur="inputs_verifyer(this)" class="form_inputs" name="user_email"
                            id="user_email" placeholder="example: youremail@gmail.com">
                        <p>none</p>
                    </div>
                    <div class="login_inputs">
                        <label for="user_password">password</label>
                        <input type="password" onblur="inputs_verifyer(this)" class="form_inputs" name="user_password"
                            id="user_password" placeholder="example: yourpassword_1">
                        <p>none</p>
                    </div>
                </div>
                <div id="nav_buttons">
                    <div>
                        <button type="button" onclick="data_submit(this)" id="data_confirm">Submit</button>
                    </div>
                    <div>
                        <a href="logon.html">Don't have an account ?</a>
                        <a href="pass_change.html">Forgot password ?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
