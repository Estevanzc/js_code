<body>
    <div id="screen_background">
        <div id="interact_window">
            <form action="data_user.php" method="post">
                <div id="window_tittle">
                    <p>Change Password</p>
                </div>
                <div id="window_inputs">
                    <div class="window_inputs">
                        <label for="user_email">email</label>
                        <input type="email" onblur="inputs_verifyer(this)" class="form_inputs" name="user_email"
                            id="user_email" placeholder="example: youremail@gmail.com">
                        <p>none</p>
                    </div>
                    <div class="window_inputs">
                        <label for="new_password">new password</label>
                        <input type="password" onblur="inputs_verifyer(this)" class="form_inputs" name="new_password"
                            id="new_password" placeholder="example: yourpassword_1">
                        <p>none</p>
                    </div>
                </div>
                <div id="nav_buttons">
                    <div>
                        <button type="button" onclick="data_submit(this)" id="data_confirm">Submit</button>
                    </div>
                    <div>
                        <a href="login.html">Return to login page</a>
                        <a href="logon.html">Don't have an account ?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
