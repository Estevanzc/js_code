<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input {
            margin-bottom: 10px;
        }

        .input span {
            display: none;
        }

        .error input {
            border: 3px solid ☐ #FF0000;
        }

        .error {
            color: #FF0000;
        }
    </style>
    <link rel="stylesheet" href="login_form.css">
</head>

<body>
    <div id="screen_background">
        <main id="login_window">
            <form action="pagina.php" method="post" onsubmit="input_verifyer(this, event)">
                <div id="window_tittle">
                    <p>Login</p>
                </div>
                <div class="input">
                    <label for="nome">Nome *</label>
                    <input type="text" data-input_num="0" name="nome" id="nome" placeholder="Digite o nome">
                </div>
                <div class="input">
                    <label for="cpf">CPF *</label>
                    <input type="text" data-input_num="1" onfocus="input_enter(this)" onblur="input_leave(this)" name="cpf" id="cpf" placeholder="Digite o CPF">
                    <span>Desconsiderar a pontuação do CPF, preenchendo apenas com os números</span>
                </div>
                <div class="input">
                    <label for="login">login *</label>
                    <input type="text" data-input_num="2" name="login" id="login" placeholder="Digite o login">
                </div>
                <div class="input">
                    <label for="senha">senha *</label>
                    <input type="password" data-input_num="3" name="senha" id="senha" placeholder="Digite a senha">
                </div>
                <div id="form_buttons">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </main>
        <div id="error_window">
            <p>Não foi possível enviar! Alguns problemas foram encontrados:</p>
            <ul id="error_list">
            </ul>
        </div>
    </div>
    <script src="login_form.js"></script>
</body>

</html>
